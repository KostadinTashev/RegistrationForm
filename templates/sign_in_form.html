<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="/static/sign_in.css">
</head>
<body>
<h1>Sign in</h1>
<p class="subtitle">Please fill in this form to sign in to your account.</p>
<hr>
<form action="/cgi-bin/login.py" method="post">
    <label for="email">Email:</label>
    <input type="text" name="email" id="email" placeholder="Enter your email" required>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" placeholder="Enter your password" required>
    <label>Captcha:</label> <b>{captcha}</b>
    <label>
        <input type="text" name="captcha_input" placeholder="Enter Captcha" required>
    </label><br>
    {captcha_hidden}
    <button type="submit">Submit</button>
</form>
<div class="sign-up">
    <p>Not have an account?<a href="/cgi-bin/register.py">Sign up here</a></p>
</div>
</body>
</html>
